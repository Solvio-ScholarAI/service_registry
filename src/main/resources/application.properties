spring.application.name=service-registry
server.port=8761
eureka.instance.hostname=localhost
eureka.client.fetch-registry=false
eureka.client.register-with-eureka=false

# application.properties (or yaml equivalent)
eureka.server.enable-self-preservation=false      
eureka.server.eviction-interval-timer-in-ms=10000
# Optional: in small Docker setups, lower threshold to avoid false emergencies
eureka.server.renewal-percent-threshold=0.50


# Management endpoints
management.info.git.mode=full
management.endpoints.web.exposure.include=health,info,prometheus,metrics,eureka
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.metrics.tags.application=${spring.application.name}
management.tracing.enabled=false
management.tracing.sampling.probability=1

logging.level.com.netflix.eureka=DEBUG
logging.level.org.springframework.cloud.netflix.eureka=DEBUG
logging.level.root=INFO